version: "3.2"

services:
  dev:
    container_name: clover
    image: paritytech/ci-linux:production
    working_dir: /var/www/clover
    ports:
      - "9944:9944"
    environment:
      - CARGO_HOME=/var/www/clover/.cargo
    volumes:
      - .:/var/www/clover
      - type: bind
        source: ./.local
        target: /root/.local
    command: bash -c "cargo build --release && ./target/release/clover --dev --ws-external"
