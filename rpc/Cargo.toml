[package]
name = "clover-rpc"
authors = ['Clover Network <https://github.com/clover-network>']
version = '0.9.0'
edition = "2021"
license = 'GPL-3.0'
homepage = 'https://clover.finance'
repository = 'https://github.com/clover-network/clover'
description = "Runtime API definition required by System RPC extensions."

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3" }
jsonrpc-core = "18.0"
jsonrpc-core-client = "18.0"
jsonrpc-derive = "18.0"
sp-runtime = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.24"  }
sp-api = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.24"  }
sp-std = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.24" , default-features = false }
sp-blockchain = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.24"  }
clover-rpc-runtime-api = { path = "runtime-api" }
serde = { version = "1.0.101", optional = true }
clover-primitives = { path = "../primitives" }
strum = "0.19.2"
strum_macros = "0.19.2"
int-enum = "0.4.0"

[features]
default = ["std"]
std = [
  "serde",
  "clover-rpc-runtime-api/std",
  "sp-api/std",
  "codec/std",
]
